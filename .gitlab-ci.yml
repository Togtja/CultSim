image: gcc:latest

# Install dependencies for build up front
before_script:
  - apt update -qq
  - apt install -y -qq git make cmake lua5.3 lua5.3-dev libx11-dev libxext-dev clang
  - apt install -y -qq cppcheck libphysfs-dev
  - apt install -y -qq libtbb libtbb-dev

# Run unit tests (soon -> run linter and formatting)
test:
  tags:
    - docker
  script:
    - cmake --version
    - mkdir build
    - cd build
    - cmake .. -G "Unix Makefiles" -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ../
    - make -j4
    - ctest
